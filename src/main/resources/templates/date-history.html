<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Date History</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Historique des dates saisies</h2>
  <ul class="list-group">
    <!-- Replace the 'dateHistory' variable with the actual Thymeleaf data -->
    <li class="list-group-item" th:each="date : ${dateHistory}" th:text="${date}"></li>
  </ul>
</div>

<!-- Bootstrap JS (Optional, only if you plan to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
